    <link rel="stylesheet" href="css/style.css">

</head>

        <div class="instagram-continue">

                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">

                <p class="instagram-trocar">Não é dedehmoreiras? <a href="#"> <b>Trocar de conta</b> </a></p>
            </div>          
        </div>

    </div>

    <footer >
        <p class="instagram-rodape">Sobre &nbsp; Blog &nbsp; Carreiras &nbsp;Ajuda&nbsp; API&nbsp; Privacidade &nbsp;Termos &nbsp;Principais contas &nbsp;Hashtags &nbsp;Localizações&nbsp; Instagram Lite <br>
            Beleza &nbsp;Dança &nbsp;Fitness&nbsp; Comida e bebida &nbsp;Casa e Jardim &nbsp;Música&nbsp; Artes visuais
        </p>
    </footer>

</html>
